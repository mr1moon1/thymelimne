{% if current_user.is_authenticated %}
	<h1>Welcome, {{name}}</h1>
	<p><a href={{url_for('create_topic')}}>Create a topic.</a></p>
	<p><a href={{url_for('create_artifacts')}}>Create a single artifact.</a></p>
	<p><a href={{url_for('logout')}}>Logout</a></p>
{% else %}
	<p><a href={{url_for('login')}}>Login to create things</a></p>
	<p><a href={{url_for('signup')}}>(But, sign up if you don't have an account yet)</a></p>
{% endif %}
